#log4j.rootCategory=INFO, file
log4j.rootCategory=WARN, file, stdout

# console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p-%d{yyyy-MM-dd HH:mm:ss}-[LEASE-API] - %c - %L [%t] - %m%n

# File
log4j.appender.file =org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.File=/home/logs/sec-test/lease-api/lease-api.log
log4j.appender.file.Append=true
log4j.appender.file.Threshold=WARN
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-5p-%d{yyyy-MM-dd HH:mm:ss}-[LEASE-API] - %c - %L [%t] - %m%n

# Mybatis
log4j.logger.com.ibatis=WARN
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=WARN
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=WARN
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=WARN
log4j.logger.java.sql.Connection=WARN
log4j.logger.java.sql.Statement=WARN
log4j.logger.java.sql.PreparedStatement=WARN